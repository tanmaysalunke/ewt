{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- <link rel="stylesheet" href="css/newcss.css"> -->
</head>

<body>
    
    <nav>
        <a href="#">Logout</a>
    </nav>

    <section class="page-heading" style="margin-top: 5%;">
        <h2>Login</h2>
    </section>
    
    <div class="form">
      {% block content %}

        <form action="signin" method="post">
          {% csrf_token %}
            <div class="form-group">
                <!-- <label>Username</label> -->
                <input type="text" name="username" class="form-control" value="" placeholder="Username" required>
                <span class="invalid-feedback"></span>
            </div>    
            <div class="form-group">
                <!-- <label>Password</label> -->
                <input type="password" name="password" class="form-control" value="" placeholder="Password" required>
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="primary-button" id="form-button" value="Login">
            </div>
            <p style="text-align: center; margin-top: -3%;">New User? <a href="{% url 'register' %}">Register Here</a></p>
        </form>
        {% endblock %}
    </div>
    
    <footer>
        Designed & Developed by Group 10
    </footer>  
</body>

</html>
