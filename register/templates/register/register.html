{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock %}
    {% block content %}
    <section class="page-heading">
        <h2>Register</h2>
    </section>
    
    <section class="form">
        

        <form action="" method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button type="submit" class="primary-button" id="form-button">Register</button>
            </div>
            <p style="text-align: center; margin-bottom: 5%; margin-top: -3%; ">Already Registered? <a href="{% url 'login' %}">Login Here</a></p>
        </form>
    {% endblock %}
